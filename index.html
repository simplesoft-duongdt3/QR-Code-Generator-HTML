<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <!-- Header -->
  <header class="w-full text-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">QR Code Generator</h1>
  </header>

  <!-- Form Section -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <form id="qrForm" class="space-y-4">
      <!-- Text Input -->
      <div>
        <label for="qrName" class="block text-sm font-medium text-gray-700">QR name:</label>
        <input type="text" id="qrName" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter QR name">
      </div>
      
      <!-- Text Input -->
      <div>
        <label for="qrText" class="block text-sm font-medium text-gray-700">Text/URL:</label>
        <input type="text" id="qrText" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter text or URL" required>
      </div>

      <!-- Logo Upload -->
      <div>
        <label for="qrLogo" class="block text-sm font-medium text-gray-700">Logo (Optional):</label>
        <input type="file" id="qrLogo" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Logo Size Slider -->
      <div>
        <label for="logoSize" class="block text-sm font-medium text-gray-700">Logo Size (% of QR Code):</label>
        <input type="range" id="logoSize" min="1" max="50" value="20" class="w-full">
        <span id="logoSizeValue" class="text-sm text-gray-600">20%</span>
      </div>

      <!-- Background Color -->
      <div>
        <label for="qrBgColor" class="block text-sm font-medium text-gray-700">Background Color:</label>
        <input type="color" id="qrBgColor" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" value="#ffffff">
      </div>

      <!-- QR Code Size Slider -->
      <div>
        <label for="qrSize" class="block text-sm font-medium text-gray-700">QR Code Size (px):</label>
        <input type="range" id="qrSize" min="100" max="2000" value="800" class="w-full">
        <span id="qrSizeValue" class="text-sm text-gray-600">800px</span>
      </div>

      <!-- Generate Button -->
      <div>
        <button type="button" id="generateQR" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Generate QR Code</button>
      </div>

      <!-- Download Button -->
      <div>
        <button type="button" id="downloadQR" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition mt-2 hidden">Download QR Code</button>
      </div>
    </form>
  </div>

  <!-- QR Code Display -->
  <div id="qrResult" class="mt-6">
    <canvas id="qrCanvas" class="border border-gray-300 rounded-md"></canvas>
  </div>

  <!-- JavaScript -->
  <script>
    const logoSizeSlider = document.getElementById('logoSize');
    const logoSizeValue = document.getElementById('logoSizeValue');
    const qrSizeSlider = document.getElementById('qrSize');
    const qrSizeValue = document.getElementById('qrSizeValue');
    const downloadButton = document.getElementById('downloadQR');

    // Update slider labels dynamically
    logoSizeSlider.addEventListener('input', () => {
      logoSizeValue.textContent = `${logoSizeSlider.value}%`;
    });

    qrSizeSlider.addEventListener('input', () => {
      qrSizeValue.textContent = `${qrSizeSlider.value}px`;
    });

    document.getElementById('generateQR').addEventListener('click', () => {
      const text = document.getElementById('qrText').value;
      const logoFile = document.getElementById('qrLogo').files[0];
      const logoSizePercent = parseInt(logoSizeSlider.value, 20);
      const bgColor = document.getElementById('qrBgColor').value;
      console.log("qrSizeSlider.value: " + qrSizeSlider.value);
      const qrSize = parseInt(qrSizeSlider.value, 10);
      console.log("qrSize: " + qrSize);

      if (!text) {
        alert('Please enter text or URL for the QR Code.');
        return;
      }

      const canvas = document.getElementById('qrCanvas');
      const options = {
        text: text,
        width: qrSize,
        height: qrSize,
        colorDark: "#000000",
        colorLight: bgColor,
      };

      QRCode.toCanvas(canvas, options.text, options, (error) => {
        if (error) {
          console.error(error);
          alert('Failed to generate QR Code.');
        } else {
          if (logoFile) {
            const ctx = canvas.getContext('2d');
            const logoImg = new Image();
            logoImg.src = URL.createObjectURL(logoFile);
            logoImg.onload = () => {
              const logoSize = (qrSize * logoSizePercent) / 100; // Logo size based on percentage
              const x = (canvas.width - logoSize) / 2;
              const y = (canvas.height - logoSize * (logoImg.height / logoImg.width)) / 2; // Center while maintaining aspect ratio
              ctx.drawImage(logoImg, x, y, logoSize, logoSize * (logoImg.height / logoImg.width));
              downloadButton.classList.remove('hidden'); // Show download button
            };
          } else {
            downloadButton.classList.remove('hidden'); // Show download button if no logo
          }
        }
      });
    });

    // Download QR Code
    downloadButton.addEventListener('click', () => {
      const qrName = document.getElementById('qrName').value;
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      if (!qrName) {
        qrName = 'qr-code';
      
      }
      link.download = qrName + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
